<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Logomark.svg" type="image/x-icon">
    <title>Wirefigma Buttoms</title>
    <link rel="stylesheet" href="css/wirefigma.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <section class="content">
    <p class="title-page">Buttons</p>
    <span class="body-text">
        Primary
    </span>
    <div class="dashed">
        <div class="dashed__wrap">
            <div class="row">
                <div class="column">
                   <button class="btn primary">
                    <span class="body-bold">Button</span>
                   </button> 
                  <button class="btn primary-disabled">
                    <span class="body-bold">Button</span>
                   </button> 
                </div>
                <div class="column">
                  <button class="btn primary">
                    <i class="material-icons">add</i>
                    <span class="body-bold">Button</span>
                  </button> 
                  <button class="btn primary-disabled">
                    <i class="material-icons">add</i>
                    <span class="body-bold">Button</span>
                  </button>
                </div>
                 <div class="column"> 
                  <button class="btn primary">    
                   <span class="body-bold">Button</span>
                   <i class="material-icons">chevron_right</i>
                 </button>
                 <button class="btn primary-disabled">       
                    <span class="body-bold">Button</span>
                    <i class="material-icons">chevron_right</i>
                   </button>
             </div>
                 <div class="column">
                     <button class="btn primary">
                <i class="material-icons">add</i>
                <span class="body-bold">Button</span>
                <i class="material-icons">chevron_right</i>
               </button>
                 <button class="btn primary-disabled">
                    <i class="material-icons">add</i>
                    <span class="body-bold">Button</span>
                    <i class="material-icons">chevron_right</i>
                   </button> 
                 </div>       
             
            </div>
        </div>
    </div>
    <span class="body-text">
        Secondary
    </span>
    <div class="dashed">
        <div class="dashed__wrap">
            <div class="row">
                <div class="column">
                   <button class="btn secondary">
                    <span class="body-bold">Button</span>
                   </button> 
                  <button class="btn secondary-disabled">
                    <span class="body-bold">Button</span>
                   </button> 
                </div>
                <div class="column">
                  <button class="btn secondary">
                    <i class="material-icons">add</i>
                    <span class="body-bold">Button</span>
                  </button> 
                  <button class="btn secondary-disabled">
                    <i class="material-icons">add</i>
                    <span class="body-bold">Button</span>
                  </button>
                </div>
                 <div class="column"> 
                  <button class="btn secondary">    
                   <span class="body-bold">Button</span>
                   <i class="material-icons">chevron_right</i>
                 </button>
                 <button class="btn secondary-disabled">       
                    <span class="body-bold">Button</span>
                    <i class="material-icons">chevron_right</i>
                   </button>
             </div>
                 <div class="column">
                     <button class="btn secondary">
                <i class="material-icons">add</i>
                <span class="body-bold">Button</span>
                <i class="material-icons">chevron_right</i>
               </button>
                 <button class="btn secondary-disabled">
                    <i class="material-icons">add</i>
                    <span class="body-bold">Button</span>
                    <i class="material-icons">chevron_right</i>
                   </button> 
                 </div>       
             
            </div>
        </div>
    </div>

    <span class="body-text">
        Tertiary
    </span>
    <div class="dashed">
        <div class="dashed__wrap">
            <div class="row">
                <div class="column">
                   <button class="btn tertiary">
                    <span class="body-bold">Button</span>
                   </button> 
                  <button class="btn tertiary-disabled">
                    <span class="body-bold">Button</span>
                   </button> 
                </div>
                <div class="column">
                  <button class="btn tertiary">
                    <i class="material-icons">add</i>
                    <span class="body-bold">Button</span>
                  </button> 
                  <button class="btn tertiary-disabled">
                    <i class="material-icons">add</i>
                    <span class="body-bold">Button</span>
                  </button>
                </div>
                 <div class="column"> 
                  <button class="btn tertiary">    
                   <span class="body-bold">Button</span>
                   <i class="material-icons">chevron_right</i>
                 </button>
                 <button class="btn tertiary-disabled">       
                    <span class="body-bold">Button</span>
                    <i class="material-icons">chevron_right</i>
                   </button>
             </div>
                 <div class="column">
                     <button class="btn tertiary">
                <i class="material-icons">add</i>
                <span class="body-bold">Button</span>
                <i class="material-icons">chevron_right</i>
               </button>
                 <button class="btn tertiary-disabled">
                    <i class="material-icons">add</i>
                    <span class="body-bold">Button</span>
                    <i class="material-icons">chevron_right</i>
                   </button> 
                 </div>       
             
            </div>
        </div>
    </div>
    <span class="body-text">
      Button  Icons
    </span>
    <div class="dashed">
        <div class="dashed__wrap">
            <div class="row">
                <div class="column">
                    <button class="btn-round round-primary">
                        <i class="material-icons">add</i> 
                    </button>
                    <button class="btn-round round-primary_disabled">
                        <i class="material-icons">add</i> 
                    </button>
                </div>
                <div class="column">
                    <button class="btn-round round-secondary">
                        <i class="material-icons">add</i> 
                    </button>
                    <button class="btn-round round-secondary_disabled">
                        <i class="material-icons">add</i> 
                    </button>
                </div>
                <div class="column">
                    <button class="btn-round round-tretiary">
                        <i class="material-icons">add</i> 
                    </button>
                    <button class="btn-round round-tretiary_disabled">
                        <i class="material-icons">add</i> 
                    </button>
                </div>
            </div>
        </div>
    </div>
    <span class="body-text">
        Button Group
    </span>
    <div class="row">
        <div class="dashed">
          <div class="dashed__wrap">
            <div class="column">
                <button class="btn btn-left primary">
                    <span class="text-body">Button</span>
                </button>
                <button class="btn btn-left primary-disabled">
                    <span class="text-body">Button</span>
                </button>
            </div>
          </div>
        </div>
        <div class="dashed">
          <div class="dashed__wrap">
            <div class="column">
                <button class="btn btn-middle primary">
                    <span class="text-body">Button</span>
                </button>
                <button class="btn btn-middle primary-disabled">
                    <span class="text-body">Button</span>
                </button>
            </div>
          </div>
        </div>
        <div class="dashed">
            <div class="dashed__wrap">
                <div class="column">
                    <button class="btn btn-right primary">
                        <span class="text-body">Button</span>
                    </button>
                    <button class="btn btn-right primary-disabled">
                        <span class="text-body">Button</span>
                    </button>
                </div> 
            </div> 
        </div>
    </div>
    <div class="dashed">
        <div class="dashed__wrap">
            <div class="btn-group column">
                <div class="btn-group__wrap">
                    <button class="btn btn-left primary">
                        <span class="text-body">Button</span>
                    </button>
                    <button class="btn btn-right primary-disabled">
                        <span class="text-body">Button</span>
                    </button>
                </div>
                <div class="btn-group__wrap">
                    <button class="btn btn-left primary">
                        <span class="text-body">Button</span>
                    </button>
                    <button class="btn btn-middle primary-disabled">
                        <span class="text-body">Button</span>
                    </button>
                    <button class="btn btn-right primary-disabled">
                        <span class="text-body">Button</span>
                    </button>
                </div>
                <div class="btn-group__wrap">
                    <button class="btn btn-left primary">
                        <span class="text-body">Button</span>
                    </button>
                    <button class="btn btn-middle primary-disabled">
                        <span class="text-body">Button</span>
                    </button>
                    <button class="btn btn-middle primary-disabled">
                        <span class="text-body">Button</span>
                    </button>
                    <button class="btn btn-right primary-disabled">
                        <span class="text-body">Button</span>
                    </button>
                </div>
                <div class="btn-group__wrap">
                    <button class="btn btn-left primary">
                        <span class="text-body">Button</span>
                    </button>
                    <button class="btn btn-middle primary-disabled">
                        <span class="text-body">Button</span>
                    </button>
                    <button class="btn btn-middle primary-disabled">
                        <span class="text-body">Button</span>
                    </button>
                    <button class="btn btn-middle primary-disabled">
                        <span class="text-body">Button</span>
                    </button>
                    <button class="btn btn-right primary-disabled">
                        <span class="text-body">Button</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
  </section>
</body>
</html>
