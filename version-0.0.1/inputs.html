<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Logomark.svg" type="image/x-icon">
    <title>Wirefigma Inputs</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/wirefigma.css">
</head>
<body>
    <section class="content">
      <span class="title-page">Inputs</span>
     
      <div class="dashed">
        <span class="body-text">
        Text Input
      </span> 
        <div class="dashed__wrap">
            <div class="row">
                <div class="column">
                    <div class="input-field">
                        <input class="input-field__input" id="txt" name="txt" type="text" value="John Doe">
                    </div>
                    <div class="input-field">
                        <label class="input-field__label" for="txt">Add Label</label>
                        <input class="input-field__input" id="txt" name="txt" type="text" value="John Doe">
                    </div>
                </div>
                <div class="column">
                    <div class="input-field">
                        <input class="input-field__input" id="txt" name="txt" type="text" value="John Doe" disabled>
                    </div>
                    <div class="input-field">
                        <label class="input-field__label input-field__label_disabled" for="txt">Add Label</label>
                        <input class="input-field__input" id="txt" name="txt" type="text" value="John Doe" disabled>
                    </div>
                </div>
            </div>
        </div>
      </div>
     
      <div class="dashed">
        <span class="body-text">
        Textarea
      </span> 
        <div class="dashed__wrap">
            <div class="row">
                <div class="column">
                    <div class="input-field">
                        <textarea class="input-field__textarea" name="txt" placeholder="John Doe"></textarea>
                    </div>
                    <div class="input-field">
                        <label class="input-field__label" for="txt">Add Label</label>
                        <textarea class="input-field__textarea" name="txt" placeholder="John Doe"></textarea>
                    </div>
                </div>
                <div class="column">
                    <div class="input-field">
                        <textarea class="input-field__textarea" name="txt" placeholder="John Doe" disabled></textarea>
                    </div>
                    <div class="input-field">
                        <label class="input-field__label input-field__label_disabled" for="txt">Add Label</label>
                        <textarea class="input-field__textarea" name="txt" placeholder="John Doe" disabled></textarea>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <div class="dashed">
        <span class="body-text">
          Select
        </span> 
        <div class="dashed__wrap">
            <div class="row">
                <div class="column">
                    <div class="input-field">
                        <span class="input-field__icon">
                          <i class="material-icons">arrow_drop_down</i>
                        </span>
                        <select class="input-field__select" name="" id="">  
                            <option class="input-field__option" value="">Option 1</option>
                            <option class="input-field__option" value="">Option 2</option>
                            <option class="input-field__option" value="">Option 3</option>
                            <option class="input-field__option" value="">Option 4</option>
                            <option class="input-field__option" value="">Option 5</option>
                         </select>
                    </div>
                    <div class="input-field">
                        <label class="input-field__label" for="">Add Label</label>
                        <span class="input-field__icon">
                            <i class="material-icons">arrow_drop_down</i>
                          </span>
                         <select class="input-field__select" name="" id="">
                            <option class="input-field__option" value="">Option 1</option>
                            <option class="input-field__option" value="">Option 2</option>
                            <option class="input-field__option" value="">Option 3</option>
                            <option class="input-field__option" value="">Option 4</option>
                            <option class="input-field__option" value="">Option 5</option>
                         </select>
                    </div>
                </div>
                <div class="column">
                    <div class="input-field">
                        <span class="input-field__icon">
                            <i class="material-icons">arrow_drop_down</i>
                          </span>
                          <select class="input-field__select" name="" id="" disabled>  
                              <option class="input-field__option" value="">Option 1</option>
                              <option class="input-field__option" value="">Option 2</option>
                              <option class="input-field__option" value="">Option 3</option>
                              <option class="input-field__option" value="">Option 4</option>
                              <option class="input-field__option" value="">Option 5</option>
                           </select>
                    </div>
                    <div class="input-field">
                        <label class="input-field__label input-field__label_disabled" for="txt">Add Label</label>
                        <span class="input-field__icon">
                            <i class="material-icons">arrow_drop_down</i>
                          </span>
                          <select class="input-field__select" name="" id="">  
                              <option class="input-field__option" value="">Option 1</option>
                              <option class="input-field__option" value="">Option 2</option>
                              <option class="input-field__option" value="">Option 3</option>
                              <option class="input-field__option" value="">Option 4</option>
                              <option class="input-field__option" value="">Option 5</option>
                           </select>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="dashed">
        <span class="body-text">
           Datepicker
          </span>  
        <div class="dashed__wrap">
           <div class="row">
            <div class="input-field">
                 
                <input class="input-field__date" type="date" name="" id="">
            </div>
            <div class="input-field">

                <input class="input-field__date" type="date" name="" id="">
            </div>
           </div>
        </div>
    </div>
    <div class="dashed">
        <span class="body-text">
          Numerick Stepper
          </span>  
        <div class="dashed__wrap">
           <div class="row">
            <div class="column">
              <div class="input-field">
                <input class="input-field__numerick" type="number" name="" id="">
              </div>
              <div class="input-field">
                <label class="input-field__label" for="txt">Add Label</label>
                <input class="input-field__numerick" type="number" name="" id="">
              </div>
            </div>
            <div class="column">
                <div class="input-field">
                    <input class="input-field__numerick" type="number" name="" id="" disabled>
                  </div>
            <div class="input-field">
                <label class="input-field__label input-field__label_disabled" for="txt">Add Label</label>
                <input class="input-field__numerick" type="number" name="" id="" disabled>
            </div>
            </div>
           </div>
        </div>
    </div>
    <div class="dashed">
        <span class="body-text">
           Search
          </span>  
        <div class="dashed__wrap">
           <div class="row">
            <div class="input-field">
                <span class="input-field__search-icon">
                    <i class="material-icons">search</i>
                </span>      
                <input class="input-field__search" type="search" name="" id="">
            </div>
            <div class="input-field">
                <span class="input-field__search-icon">
                    <i class="material-icons">search</i>
                </span>
                <input class="input-field__search" type="search" name="" id="" disabled>
            </div>
           </div>
        </div>
    </div>
    <div class="dashed">
        <span class="body-text">
           Radio
          </span>  
        <div class="dashed__wrap">
          <div class="row">
            <div class="column">       
                <label class="form-control">
                    <input type="radio" name="group1" checked  />
                    <span class="body-bold">Radio</span>
                  </label>
                  <label class="form-control">
                    <input type="radio" name="group1"/>
                    <span class="body-bold">Radio</span>
                  </label>
                  <label class="form-control">
                    <input type="radio" name="group2" checked  />
                  </label>
                  <label class="form-control">
                    <input type="radio" name="group2"/>
                  </label>
        
            </div>
            <div class="column">
                <label class="form-control">
                    <input type="radio" name="group3" checked disabled="disabled"/>
                    <span class="body-bold label-disabled">Radio</span>
                  </label>
                  <label class="form-control">
                    <input type="radio" name="group3"  disabled/>
                    <span class="body-bold label-disabled">Radio</span>
                  </label>
                  <label class="form-control">
                    <input type="radio" name="group4" checked  disabled="disabled"/>
                  </label>
                  <label class="form-control">
                    <input type="radio" name="group4"disabled/>
                  </label> 
            </div>
           </div>
        </div>
    </div>
    <div class="dashed">
        <span class="body-text">
           Checkboxes
          </span>  
        <div class="dashed__wrap">
          <div class="row">
            <div class="column"> 
                <label class="form-control">
                    <input class="standart__check" type="checkbox" name="checkbox" checked  />
                   <span class="body-bold">Checkbox</span> 
                  </label>

                  <label class="form-control">
                    <input class="square__check" type="checkbox" name="checkbox-checked" checked />
                   <span class="body-bold">Checkbox</span> 
                  </label> 

                  <label class="form-control">
                    <input class="standart__check" type="checkbox" name="checkbox-checked"/>
                   <span class="body-bold">Checkbox</span> 
                  </label>           
                <label class="form-control">
                    <input class="standart__check" type="checkbox" name="checkbox" checked/>
                  </label>
                  <label class="form-control">
                    <input class="square__check" type="checkbox" name="checkbox" checked/>
                  </label> 
                 
            </div>
            <div class="column">
                <label class="form-control">
                    <input class="standart__check" type="checkbox" name="checkbox" checked disabled/>
                   <span class="body-bold label-disabled">Checkbox</span> 
                  </label>

                  <label class="form-control">
                    <input class="square__check" type="checkbox" name="checkbox-checked" checked disabled/>
                   <span class="body-bold label-disabled">Checkbox</span> 
                  </label> 

                  <label class="form-control">
                    <input class="standart__check" type="checkbox" name="checkbox-checked" disabled/>
                   <span class="body-bold label-disabled">Checkbox</span> 
                  </label>           
                <label class="form-control">
                    <input class="standart__check" type="checkbox" name="checkbox" checked disabled/>
                  </label>
                  <label class="form-control">
                    <input class="square__check" type="checkbox" name="checkbox" checked disabled/>
                  </label> 
                 
            </div>
           </div>
        </div>
    </div>
    <div class="dashed">
        <span class="body-text">
           Switch
          </span>  
        <div class="dashed__wrap">
          <div class="row">
            <div class="column">       
                <label class="checkbox-ios">
                    <input type="checkbox" checked>
                    <span class="checkbox-ios-switch"></span>
                    <span class="body-bold">Switch</span>
                </label>
                    
                <label class="checkbox-ios">
                    <input type="checkbox">
                    <span class="checkbox-ios-switch"></span>
                    <span class="body-bold">Switch</span>
                </label>
                 
                <label class="checkbox-ios">
                    <input type="checkbox" checked>
                    <span class="checkbox-ios-switch"></span>
                </label>
                 
                <label class="checkbox-ios">
                    <input type="checkbox">
                    <span class="checkbox-ios-switch"></span>
                </label>
        
            </div>
            <div class="column">
                <label class="checkbox-ios">
                    <input type="checkbox" checked disabled>
                    <span class="checkbox-ios-switch"></span>
                    <span class="body-bold label-disabled">Switch</span>
                </label>
                    
                <label class="checkbox-ios">
                    <input type="checkbox" disabled>
                    <span class="checkbox-ios-switch"></span>
                    <span class="body-bold label-disabled">Switch</span>
                </label>
                 
                <label class="checkbox-ios">
                    <input type="checkbox" checked disabled>
                    <span class="checkbox-ios-switch"></span>
                </label>
                 
                <label class="checkbox-ios">
                    <input type="checkbox" disabled>
                    <span class="checkbox-ios-switch"></span>
                </label>
            </div>
           </div>
        </div>
    </div>
    </section>
</body>
</html>
