<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirefigma Inputs</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/wirefigma.css">
</head>
<body>
    <section class="content">
      <span class="title-page">Inputs</span>
     
      <div class="dashed">
        <span class="body-text">
        Text Input
      </span> 
        <div class="dashed__wrap">
            <div class="row">
                <div class="column">
                    <div class="input-field">
                        <input class="input-field__input" id="txt" name="txt" type="text" value="John Doe">
                    </div>
                    <div class="input-field">
                        <label class="input-field__label" for="txt">Add Label</label>
                        <input class="input-field__input" id="txt" name="txt" type="text" value="John Doe">
                    </div>
                </div>
                <div class="column">
                    <div class="input-field">
                        <input class="input-field__input" id="txt" name="txt" type="text" value="John Doe" disabled>
                    </div>
                    <div class="input-field">
                        <label class="input-field__label input-field__label_disabled" for="txt">Add Label</label>
                        <input class="input-field__input" id="txt" name="txt" type="text" value="John Doe" disabled>
                    </div>
                </div>
            </div>
        </div>
      </div>
     
      <div class="dashed">
        <span class="body-text">
        Textarea
      </span> 
        <div class="dashed__wrap">
            <div class="row">
                <div class="column">
                    <div class="input-field">
                        <textarea class="input-field__textarea" name="txt" placeholder="John Doe"></textarea>
                    </div>
                    <div class="input-field">
                        <label class="input-field__label" for="txt">Add Label</label>
                        <textarea class="input-field__textarea" name="txt" placeholder="John Doe"></textarea>
                    </div>
                </div>
                <div class="column">
                    <div class="input-field">
                        <textarea class="input-field__textarea" name="txt" placeholder="John Doe" disabled></textarea>
                    </div>
                    <div class="input-field">
                        <label class="input-field__label input-field__label_disabled" for="txt">Add Label</label>
                        <textarea class="input-field__textarea" name="txt" placeholder="John Doe" disabled></textarea>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <div class="dashed">
        <span class="body-text">
          Select
        </span> 
        <div class="dashed__wrap">
            <div class="row">
                <div class="column">
                    <div class="input-field">
                        <span class="input-field__icon">
                          <i class="material-icons">arrow_drop_down</i>
                        </span>
                        <select class="input-field__select" name="" id="">  
                            <option class="input-field__option" value="">Option 1</option>
                            <option class="input-field__option" value="">Option 2</option>
                            <option class="input-field__option" value="">Option 3</option>
                            <option class="input-field__option" value="">Option 4</option>
                            <option class="input-field__option" value="">Option 5</option>
                         </select>
                    </div>
                    <div class="input-field">
                        <label class="input-field__label" for="">Add Label</label>
                        <span class="input-field__icon">
                            <i class="material-icons">arrow_drop_down</i>
                          </span>
                         <select class="input-field__select" name="" id="">
                            <option class="input-field__option" value="">Option 1</option>
                            <option class="input-field__option" value="">Option 2</option>
                            <option class="input-field__option" value="">Option 3</option>
                            <option class="input-field__option" value="">Option 4</option>
                            <option class="input-field__option" value="">Option 5</option>
                         </select>
                    </div>
                </div>
                <div class="column">
                    <div class="input-field">
                        <span class="input-field__icon">
                            <i class="material-icons">arrow_drop_down</i>
                          </span>
                          <select class="input-field__select" name="" id="" disabled>  
                              <option class="input-field__option" value="">Option 1</option>
                              <option class="input-field__option" value="">Option 2</option>
                              <option class="input-field__option" value="">Option 3</option>
                              <option class="input-field__option" value="">Option 4</option>
                              <option class="input-field__option" value="">Option 5</option>
                           </select>
                    </div>
                    <div class="input-field">
                        <label class="input-field__label input-field__label_disabled" for="txt">Add Label</label>
                        <span class="input-field__icon">
                            <i class="material-icons">arrow_drop_down</i>
                          </span>
                          <select class="input-field__select" name="" id="">  
                              <option class="input-field__option" value="">Option 1</option>
                              <option class="input-field__option" value="">Option 2</option>
                              <option class="input-field__option" value="">Option 3</option>
                              <option class="input-field__option" value="">Option 4</option>
                              <option class="input-field__option" value="">Option 5</option>
                           </select>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="dashed">
        <span class="body-text">
           Datepicker
          </span>  
        <div class="dashed__wrap">
           <div class="row">
            <div class="input-field">
                 
                <input class="input-field__date" type="date" name="" id="">
            </div>
            <div class="input-field">

                <input class="input-field__date" type="date" name="" id="">
            </div>
           </div>
        </div>
    </div>
    <div class="dashed">
        <span class="body-text">
          Numerick Stepper
          </span>  
        <div class="dashed__wrap">
           <div class="row">
            <div class="column">
              <div class="input-field">
                <input class="input-field__numerick" type="number" name="" id="">
              </div>
              <div class="input-field">
                <label class="input-field__label" for="txt">Add Label</label>
                <input class="input-field__numerick" type="number" name="" id="">
              </div>
            </div>
            <div class="column">
                <div class="input-field">
                    <input class="input-field__numerick" type="number" name="" id="" disabled>
                  </div>
            <div class="input-field">
                <label class="input-field__label input-field__label_disabled" for="txt">Add Label</label>
                <input class="input-field__numerick" type="number" name="" id="" disabled>
            </div>
            </div>
           </div>
        </div>
    </div>
    </section>
</body>
</html>
